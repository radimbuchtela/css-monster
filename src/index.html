<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="app-version" content="{{app-version}}" />

    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>CSS Monster</title>
    <meta name="description" content="CSS Monster â€“ A fun creative project by Radim Buchtela that showcases how to draw monsters using only pure CSS and HTML." />

    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/monster/monster.css" />
    <link rel="stylesheet" href="./css/monster/lunee-monster.css" />
    <link rel="stylesheet" href="./css/monster/sky-monster.css" />
</head>

<body class="bg-atlas">
    <div class="page-wrapper">
        <header class="header">
            <h1 class="header__title">CSS Monster</h1>
            <p class="header__description">in pure CSS/HTML</p>
            
            <div class="header__meta">
                <a href="https://github.com/radimbuchtela/css-monster" class="header__link">
                    <span class="icon icon-github"></span>
                    <span class="header__link-text">View on GitHub</span>
                </a>
                <span> | </span>
                <span>created by <span class="header__author-name">Radim Buchtela</span></span>
                <ul class="socials">
                    <li class="socials__item">
                        <a href="https://buchtela.site" class="socials__link" data-tooltip="Website">
                            <span class="icon icon-www"></span>
                        </a>
                    </li>
                    <li class="socials__item">
                        <a href="https://github.com/radimbuchtela" class="socials__link" data-tooltip="GitHub">
                            <span class="icon icon-github"></span>
                        </a>
                    </li>
                    <li class="socials__item">
                        <a href="https://www.linkedin.com/in/buchtela" class="socials__link" data-tooltip="LinkedIn">
                            <span class="icon icon-linkedin"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </header>

        <div class="monsters">
            <div class="lunee-monster monster">
                <div class="lunee-monster__figure">
                    <div class="lunee-monster__horns">
                        <div class="lunee-monster__horn lunee-monster__horn--left"></div>
                        <div class="lunee-monster__horn lunee-monster__horn--right"></div>
                    </div>
            
                    <div class="lunee-monster__body"></div>
            
                    <div class="lunee-monster__head">
                        <div class="lunee-monster__eye lunee-monster__eye--left">
                            <div class="lunee-monster__eye-lid"></div>
                            <div class="lunee-monster__eye-iris"></div>
                        </div>
                        <div class="lunee-monster__eye lunee-monster__eye--right">
                            <div class="lunee-monster__eye-lid"></div>
                            <div class="lunee-monster__eye-iris"></div>
                        </div>
                        <div class="lunee-monster__mouth">
                            <div class="lunee-monster__tongue"></div>
                            <div class="lunee-monster__teeth">
                                <div class="lunee-monster__tooth"></div>
                                <div class="lunee-monster__tooth"></div>
                                <div class="lunee-monster__tooth"></div>
                                <div class="lunee-monster__tooth"></div>
                                <div class="lunee-monster__tooth"></div>
                                <div class="lunee-monster__tooth"></div>
                            </div>
                        </div>
                        <div class="lunee-monster__freckles"></div>
                    </div>
            
                    <div class="lunee-monster__arms">
                        <div class="lunee-monster__arm lunee-monster__arm--left">
                            <div class="lunee-monster__hand"></div>
                            <div class="lunee-monster__fingers">
                                <div class="lunee-monster__finger"></div>
                                <div class="lunee-monster__finger"></div>
                                <div class="lunee-monster__finger"></div>
                            </div>
                        </div>
                        <div class="lunee-monster__arm lunee-monster__arm--right">
                            <div class="lunee-monster__hand"></div>
                            <div class="lunee-monster__fingers">
                                <div class="lunee-monster__finger"></div>
                                <div class="lunee-monster__finger"></div>
                                <div class="lunee-monster__finger"></div>
                            </div>
                        </div>
                    </div>
            
                    <div class="lunee-monster__legs">
                        <div class="lunee-monster__leg lunee-monster__leg--left"></div>
                        <div class="lunee-monster__leg lunee-monster__leg--right"></div>
                    </div>
                </div>

                <div class="lunee-monster__bubble">
                    Hey, I'm <span class="lunee-monster__bubble-name">Lunee</span> monster!
                </div>
                <div class="lunee-monster__shadow monster__shadow"></div>
            </div>

            <div class="sky-monster monster">
                <div class="sky-monster__figure">
                    <div class="sky-monster__horns">
                        <div class="sky-monster__horn"></div>
                        <div class="sky-monster__horn"></div>
                        <div class="sky-monster__horn"></div>
                        <div class="sky-monster__horn"></div>
                        <div class="sky-monster__horn"></div>
                    </div>
            
                    <div class="sky-monster__body"></div>
            
                    <div class="sky-monster__head">
                        <div class="sky-monster__eye sky-monster__eye--left">
                            <div class="sky-monster__eye-lid"></div>
                            <div class="sky-monster__eye-iris"></div>
                        </div>
                        <div class="sky-monster__eye sky-monster__eye--right">
                            <div class="sky-monster__eye-lid"></div>
                            <div class="sky-monster__eye-iris"></div>
                        </div>
                        <div class="sky-monster__mouth">
                            <div class="sky-monster__lip"></div>
                            <div class="sky-monster__tongue"></div>
                            <div class="sky-monster__teeth">
                                <div class="sky-monster__tooth"></div>
                                <div class="sky-monster__tooth"></div>
                            </div>
                        </div>
                        <div class="sky-monster__freckles">
                            <div class="sky-monster__freckle"></div>
                        </div>
                    </div>
            
                    <div class="sky-monster__arms">
                        <div class="sky-monster__arm sky-monster__arm--left">
                            <div class="sky-monster__hand"></div>
                            <div class="sky-monster__fingers">
                                <div class="sky-monster__finger"></div>
                                <div class="sky-monster__finger"></div>
                                <div class="sky-monster__finger"></div>
                            </div>
                        </div>
                        <div class="sky-monster__arm sky-monster__arm--right">
                            <div class="sky-monster__hand"></div>
                            <div class="sky-monster__fingers">
                                <div class="sky-monster__finger"></div>
                                <div class="sky-monster__finger"></div>
                                <div class="sky-monster__finger"></div>
                            </div>
                        </div>
                    </div>
            
                    <div class="sky-monster__legs">
                        <div class="sky-monster__leg sky-monster__leg--left">
                            <div class="sky-monster__shank sky-monster__shank--left"></div>
                        </div>
                        <div class="sky-monster__leg sky-monster__leg--right">
                            <div class="sky-monster__shank sky-monster__shank--right"></div>
                        </div>
                    </div>
                </div>

                <div class="sky-monster__bubble">
                    Hey, I'm <span class="sky-monster__bubble-name">Sky</span> monster!
                </div>
                <div class="sky-monster__shadow monster__shadow"></div>
            </div>
        </div>
    </div>
</body>

</html>
